<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wi-Fi Location Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Wi-Fi Based Location</h2>
      <form action="/submit" id="wifiForm">
        <!--  -->
        <div class="form-group">
          <label for="macAddress">MAC Address of Wi-Fi access point:</label>
          <input
            type="text"
            class="form-control"
            id="macAddress"
            name="macAddress"
            required
          />
        </div>
        <div class="form-group">
          <label for="signalStrength">Signal Strength (dBm):</label>
          <input
            type="text"
            class="form-control"
            id="signalStrength"
            name="signalStrength"
          />
        </div>
        <button type="button" class="btn btn-primary" id="addWifi">
          + Add
        </button>
        <button type="button" class="btn btn-success" id="getLocation">
          Get Location Information
        </button>
        <button type="button" class="btn btn-danger" id="quit">Quit</button>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    </body>
</html>
